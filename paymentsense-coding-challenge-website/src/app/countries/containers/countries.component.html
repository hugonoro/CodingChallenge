<div class="country-list p-grid p-jc-center">
  <p-table
    [dataKey]="'name'"
    [value]="countryList"
    [loading]="loading"
    [paginator]="true"
    [rows]="10"
    [rowsPerPageOptions]="[10,25,50]"
    [showCurrentPageReport]="true"
    [scrollable]="true"
    scrollHeight="35rem"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 3rem"></th>
        <th>
          <div class="p-d-flex p-jc-between p-ai-center">
            Country Name
            <p-columnFilter type="text" field="name" display="menu"></p-columnFilter>
          </div>
        </th>
        <th>
          National Flag
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-country let-expanded="expanded">
      <tr class="country-row">
        <td style="width: 3rem">
          <button type="button" pButton pRipple [pRowToggler]="country"
                  class="p-button-text p-button-rounded p-button-plain p-button-icon-only"
                  [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></button>
        </td>
        <td>{{country.name}}</td>
        <td><img style="width: 1.8rem" src="{{country.flag}}"></td>
      </tr>
    </ng-template>
    <ng-template pTemplate="rowexpansion" let-product>
      <tr>
        <td colspan="3">
          TESTE
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
